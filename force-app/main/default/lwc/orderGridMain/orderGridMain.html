<template>
    <lightning-card title="Order Grid">
        <div class="slds-var-p-horizontal_small">
            <c-order-grid-header
                show-table={showTable}
                onselectyearevent={selectYearEventHandler}
                onsearchevent={searchEventHandler}
                onsortevent={sortEventHandler}
                onresetquantitiesevent={resetQuantitiesEventHandler}
                if:true={orderProducts}>
            </c-order-grid-header>
            <br>
            <c-order-grid-table
                order-products={orderProducts}
                order-year={orderYear}
                search-text={searchText}
                sort-object={sortObject}
                reset-quantities={resetQuantities}
                onshowtableevent={showTableEventHandler}
                onaddtocartevent={addToCartEventHandler}
                if:true={orderProducts}>
            </c-order-grid-table>
            <h1 if:true={showErrorMessage}>You have no orders or you aren't a community user.</h1>
        </div>
    </lightning-card>
</template>
